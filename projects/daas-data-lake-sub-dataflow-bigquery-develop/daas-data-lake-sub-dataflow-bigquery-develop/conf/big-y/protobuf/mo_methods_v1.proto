syntax = "proto2";

message protocol_buffer {
  required string __client_name = 1;
  required string __source_name = 2;
  required string __schema_version = 3;
  required string __event_timestamp = 4;
  optional string __publish_timestamp = 5;
  required string ecom_item_id = 6;
  optional string metadata = 7;
  optional string method_lines = 8;
  optional string method_qty = 9;
  optional string method_selection_ts = 10;
  required string mfc_id = 11;
  optional string forecast_period = 12;
}